<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription Conducteur</title>
  <link rel="stylesheet" href="css/Styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Loader -->
<div id="loader-wrapper">
  <div class="loader">
    <div class="spinner"></div>
    <p>Chargement...</p>
  </div>
</div>

<div class="container">
  <h1><i class="fas fa-taxi"></i> Inscription - Conducteur</h1>
  <form id="inscription-conducteur-form" class="inscription">
    <input type="text" id="nomConducteur" placeholder="Nom complet" required />
    <input type="tel" id="numeroConducteur" placeholder="Numéro de téléphone" required pattern="[0-9]{10}" />
    <input type="password" id="passwordConducteur" placeholder="Mot de passe" required minlength="6" />
    <input type="text" id="numeroTricycle" placeholder="Numéro du tricycle" required pattern="^[0-9]+$" />
    <button type="submit">S’inscrire</button>
  </form>
</div>

<script src="./js/main.js"></script>
<script src="./js/apiConducteur.js"></script>

</body>
</html>
