<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription Client</title>
  <link rel="stylesheet" href="css/Styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Loader -->
<div id="loader-wrapper">
  <div class="loader">
    <div class="spinner"></div>
    <p>Chargement...</p>
  </div>
</div>

<div class="container">
  
  <h1><i class="fas fa-user"></i> Inscription - Client</h1>
  <form id="inscription-client-form" class="inscription">
    <input type="text" id="nom" placeholder="Nom complet" required />
    <input type="tel" id="numero" placeholder="Numéro de téléphone" required pattern="[0-9]{10}" />
    <input type="password" id="password" placeholder="Mot de passe" required minlength="6" />
    <button type="submit">S’inscrire</button>
  </form>
</div>

<script src="./js/main.js"></script>
<script src="./js/api.js"></script>
</body>
</html>
